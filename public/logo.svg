<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle for Y -->
  <circle cx="25" cy="30" r="22" fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- Letter Y -->
  <path d="M15 20 L25 30 L35 20 M25 30 L25 40" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text YOUSEF SH -->
  <text x="55" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="700" fill="url(#gradient)">
    YOUSEF
  </text>
  <text x="55" y="45" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="500" fill="#64748B">
    SH
  </text>
  
  <!-- Decorative elements -->
  <circle cx="170" cy="15" r="2" fill="#3B82F6" opacity="0.6"/>
  <circle cx="180" cy="25" r="1.5" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="175" cy="35" r="1" fill="#06B6D4" opacity="0.7"/>
</svg>
